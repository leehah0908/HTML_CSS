<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table {
                width: 500px;
                border: 1px solid black;
                border-collapse: collapse;
            }

            td {
                border: 1px solid black;
            }

            th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- 테이블의 경계선을 만들어 줍니다. 선의 모양 변경은 html에서 설정할 수 없고, CSS로 설정해줘야 합니다. -->
        <!-- <table border="1"> -->
        <table>
            <!-- table의 자식태그 tr을 표의 행을 나타냅니다 -->
            <tr>
                <!-- tr의 자식태그 td는 한 행에 들어갈 열을 나타냅니다. -->
                <th>이름</th>
                <th>나이</th>
                <th>성별</th>
                <th>주소</th>
                <td rowspan="4" , align="center"><button>세로 버튼입니다.</button></td>
            </tr>

            <tr>
                <td>김춘식</td>
                <td>30</td>
                <td>남자</td>
                <td>서울특별시</td>
            </tr>

            <tr>
                <td>박영희</td>
                <td>25</td>
                <td>여자</td>
                <td>경기도 성남시</td>
            </tr>

            <tr>
                <!-- 가로 셀 병합은 colspan이고, 병합하고자 하는 셀의 개수를 지정 -->
                <td colspan="4" align="center"><button>버튼입니다.</button></td>
            </tr>
        </table>
    </body>
</html>
