<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 사용자가 입력한 값을을 다른 곳(백엔드)으로 전달하기 위해서 form 태그가 반드시 필요합니다.
        action: 전송할 정보를 처리할 url -> 웹서버릐 특정 url을 지목하게 됨 -->
        <form action="#">
            <!-- name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있습니다. -->
            아이디: <input type="text" name="id" placeholder="아이디" /><br />
            비밀번호: <input type="password" name="pw" placeholder="비밀번호" /><br />

            <!-- radio, checkbox는 각각의 value를 지정해 주어야
            사용자가 선택한 값을 전송할 수 있다. -->
            성별<br />
            <input type="radio" name="gender" value="male" /> 남
            <input type="radio" name="gender" value="female" /> 여<br />

            취미<br />
            <input type="checkbox" name="hobby" value="readong book" /> 독서
            <input type="checkbox" name="hobby" value="baseball" /> 야구
            <input type="checkbox" name="hobby" value="game" /> 게임
            <input type="checkbox" name="hobby" value="whach movie" /> 영화감상
            <input type="checkbox" name="hobby" value="soccer" /> 축구<br />

            자기소개<br />
            <textarea name="introduce" cols="30" rows="10"></textarea><br />

            이메일<br />
            <input type="email" name="email" placeholder="이메일" /><br />

            나이<br />
            <input type="number" name="age" placeholder="나이" min="1" max="200" /><br />

            만족도<br />
            <input type="range" name="point" min="0" max="10" step="1" value="3" /><br />

            업로드<br />
            <input type="file" name="upload" /><br />

            <!-- submit은 사용자가 입력한 양식을 form action에 지정한 경로로 제출하는 용도 -->
            <!-- <input type="submit" value="회원가입" /> -->
            <button type="submit"> 회원가입</button>
        </form>
    </body>
</html>
