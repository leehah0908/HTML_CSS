    주석
-->

<!-- HTML 문서의 시작. HTML 문법을 이용해서 작성된 문서라는 일종의 선언 -->
<!DOCTYPE html>
<html lang="ko">
    <!-- HTML 문서의 첫 태그. 모든 HTML 태그는 이 태그 내부에 작성되어야 합니다. -->
    <head>
        <!-- 페이지의 속성 및 정보를 설정 -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 브라우저 탭 제목 -->
        <title>HTML 수업</title>
    </head>
    <!-- 웹 브라우저에 실제로 보여질 내용 -->
    <body>
        ## HTML 첫 수업
        <!-- 줄 개행 태그 br. 닫는 태그가 존재하지 않음 -->
        <br />
        <br />
        오늘은 2024.08.29 목요일입니다.

        <h1></h1>
    </body>
</html>
